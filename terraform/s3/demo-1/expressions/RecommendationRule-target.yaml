---
- name: GetRecommendation
  signature: catalog.GetRecommendation(recommendationIDs ...string)
  parameters:
    - id: recommendationIDs
      name: recommendationIDs
      valueType: string
      variadic: true
      reference: recommendations
  doc: GetRecommendation will accept a variadic parameter of recommendation ids
